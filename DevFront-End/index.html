<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyoka Animes</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="src/css/mainpage.css">
</head>
<body>
    <section class="header">
        <div class="mainheader">
            <img src="src/images/headericon.jpg">
            <h1>Hyoka Animes</h1>
        </div>
    </section>

    <section class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="src/images/slide1.jpg">
            </div>
            <div class="swiper-slide">
                <img src="src/images/slide2.jpg">
            </div>
            <div class="swiper-slide">
                <img src="src/images/slide3.jpg">
            </div>
            <div class="swiper-slide">
                <img src="src/images/slide4.jpg">
            </div>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </section>

    <section></section>

</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="src/scripts/swiper.js"></script>
</html>
